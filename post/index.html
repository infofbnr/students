<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - CrossClass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../crossclass.png">
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Top Bar -->
    <header class="bg-blue-600 text-white flex items-center p-4 shadow-md">
      <img src="../crossclass.png" alt="Logo" class="w-10 h-10 rounded-full mr-3">
      <h1 class="text-xl font-bold">CrossClass Post</h1>
    </header>

    <main class="flex-grow p-6 max-w-xl mx-auto w-full">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Create a Post</h1>

      <form id="post-form" class="space-y-4">
        <!-- Curriculum Selector -->
        <div class="mb-4">
          <label for="curriculum" class="block text-gray-700 font-medium mb-1">Curriculum</label>
          <select id="curriculum" class="border select-none border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400">
            <option value="">-- Select Curriculum --</option>
            <option value="english">üá¨üáß English Bac</option>
            <option value="french">üá´üá∑ French Bac</option>
          </select>
        </div>

        <!-- Subject Selector -->
        <div class="mb-4">
          <label for="subject" class="block text-gray-700 font-medium mb-1">Subject</label>
          <select id="subject" class="border select-none border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400" disabled>
            <option value="">-- Select a curriculum first --</option>
          </select>
        </div>

        <!-- Grade Selector -->
        <div class="mb-4">
          <label for="grade" class="block text-gray-700 font-medium mb-1">Grade</label>
          <select id="grade" class="border select-none border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400">
            <option value="">-- Select Grade --</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
          </select>
        </div>

        <!-- Title -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1" for="title">Title</label>
          <input id="title" type="text" placeholder="Enter post title"
            class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Content -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-1" for="description">Content</label>
          <textarea id="description" placeholder="Write your post here..."
            class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400 h-40"></textarea>
        </div>
        <!-- Image Upload -->
        <div class="mb-4">
          <label for="media-file" class="block text-gray-700 font-medium mb-1">Attach Image</label>
          <input id="media-file" type="file" accept="image/*"
            class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400">
        </div>


        <!-- Error Message -->
        <p id="post-error" class="text-red-500 text-sm mb-2"></p>

        <!-- Submit Button -->
        <button type="submit" id="submit-post"
          class="bg-green-500 select-none text-white px-4 py-2 rounded-lg font-medium hover:bg-green-600 transition w-full">
          Post
        </button>
      </form>

      <!-- Back button -->
      <div class="max-w-3xl mx-auto mt-4">
        <button onclick="window.location.href='../posts/'" 
                class="bg-gray-500 select-none text-white px-4 py-2 rounded hover:bg-gray-600">
          ‚Üê Back to Home
        </button>
      </div>
    </main>

    <script type="module" src="../main.js"></script>
  </body>
</html>

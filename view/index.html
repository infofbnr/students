<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../crossclass.png">

  </head>
  <body class="bg-gray-100 p-6">

    <!-- Post Container -->
    <div id="post-container" class="max-w-3xl mx-auto bg-white p-6 rounded shadow mb-6">
    </div>

    <!-- Answers -->
    <div class="max-w-3xl mx-auto">
      <h3 class="text-lg font-bold mb-2">Answers</h3>
      <div id="answers-container" class="space-y-3 mb-4"></div>
      <form id="answer-form" class="space-y-3">
        <textarea id="answer-text" class="border p-2 w-full rounded" placeholder="Write an answer..." required></textarea>
        <button class="bg-blue-600 text-white p-2 rounded w-full">Submit Answer</button>
      </form>
    </div>

    <!-- Back button -->
    <div class="max-w-3xl mx-auto mt-4">
      <button onclick="window.location.href='../post/'" 
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        ‚Üê Back to Home
      </button>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>

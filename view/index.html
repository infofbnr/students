<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../crossclass.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center space-x-3">
        <img src="../crossclass.png" alt="Logo" class="w-10 h-10 rounded-full">
        <h1 class="text-2xl font-extrabold tracking-tight">CrossClass</h1>
      </div>
      <div class="flex gap-2 mt-2 sm:mt-0">
        <a href="../login/" id="login-btn" class="bg-white select-none text-blue-600 px-3 py-1.5 rounded-lg font-medium hover:bg-gray-100 transition">
          Login
        </a>
        <a href="../post/" class="bg-green-500 select-none px-3 py-1.5 rounded-lg font-medium hover:bg-green-600 transition">
          + Post
        </a>
        <a href="../account/" id="account-btn" class="bg-gray-200 select-none text-black px-3 py-1.5 rounded-lg font-medium hover:bg-gray-300 transition hidden">
          Account
        </a>
      </div>
    </div>
  </nav>

  <!-- Post + Answers Wrapper -->
  <div class="max-w-3xl mx-auto w-full px-4">
    <!-- Post Container -->
    <div id="post-container" class="bg-white p-6 rounded shadow my-6">
    </div>

    <!-- Answers -->
    <div>
      <h3 class="text-lg font-bold mb-2">Answers</h3>
      <div id="answers-container" class="space-y-3 mb-4 bg-white p-4 rounded shadow">
        <!-- individual answers will appear here -->
      </div>
      <form id="answer-form" class="space-y-3">
        <textarea id="answer-text" class="border p-2 w-full rounded" placeholder="Write an answer..." required></textarea>
        <button type="submit" class="bg-blue-600 select-none text-white p-2 rounded w-full hover:bg-blue-700 transition">
          Submit Answer
        </button>
      </form>
    </div>

    <!-- Back button -->
    <div class="mt-4">
      <button onclick="window.location.href='../posts/'" 
              class="bg-gray-500 text-white px-4 py-2 select-none rounded hover:bg-gray-600 transition">
        ‚Üê Back to Home
      </button>
    </div>
  </div>


  <!-- Firebase + Navbar Logic -->
  <script type="module" src="../main.js"></script>

</body>
</html>

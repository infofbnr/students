<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossClass - Learn Better</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="crossclass.png">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center space-x-3">
        <img src="crossclass.png" alt="Logo" class="w-10 h-10 rounded-full">
        <h1 class="text-2xl font-extrabold tracking-tight">CrossClass</h1>
      </div>
      <div class="flex gap-2 mt-2 sm:mt-0">
        <a href="login/" id="login-btn" class="bg-white text-blue-600 px-3 py-1.5 rounded-lg font-medium select-none hover:bg-gray-100 transition">
          Login
        </a>
        <a href="post/" class="bg-green-500 px-3 py-1.5 rounded-lg font-medium select-none hover:bg-green-600 transition">
          + Post
        </a>
        <a href="account/" id="account-btn" class="bg-gray-200 text-black px-3 py-1.5 select-none rounded-lg font-medium hover:bg-gray-300 transition hidden">
          Account
        </a>
      </div>
    </div>
  </nav>
    <div class="flex justify-center mt-8">
    <div class="rounded-full p-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 shadow-xl">
        <img src="crossclass.png" alt="CrossClass" class="w-36 h-36 rounded-full border-4 border-white">
    </div>
    </div>

  <!-- Hero / Landing Content -->
  <main class="flex flex-col items-center justify-center max-w-4xl mx-auto text-center p-6 gap-6">
    <h2 class="text-4xl font-bold text-gray-800">Welcome to CrossClass</h2>
    <p class="text-gray-600 text-lg">
      Your platform for sharing and learning school posts, homework help, and study tips!
    </p>
    <a href="posts/" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition select-none">
      Explore Posts
    </a>
    <a href="/faq/" class="text-blue-600 hover:underline mt-2 select-none">FAQ / Help</a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 text-gray-600 text-sm mt-auto">
    &copy; 2025 CrossClass. All rights reserved.
  </footer>
  <script type="module" src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrossClass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="crossclass.png">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- Logo + Title -->
      <div class="flex items-center space-x-3">
        <img src="crossclass.png" alt="CrossClass Logo" class="w-10 h-10 rounded-full">
        <h1 class="text-2xl font-extrabold tracking-tight">CrossClass</h1>
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-2 text-sm sm:text-base">
        <a href="login/" id="login-btn" class="bg-white text-blue-600 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg font-medium hover:bg-gray-100 transition">
          Login
        </a>
        <a href="post/" class="bg-green-500 px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg font-medium hover:bg-green-600 transition">
          + Post
        </a>
        <a href="account/" id="account-btn" class="bg-gray-200 text-black px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg font-medium hover:bg-gray-300 transition hidden">
          Account
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-4xl mx-auto w-full">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Browse Posts</h2>

    <!-- Grade Filter -->
    <div class="mb-6">
      <label for="grade-filter" class="block text-sm font-medium text-gray-700 mb-1">
        Filter by Grade
      </label>
      <select id="grade-filter" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="all">All Grades</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
    </div>

    <!-- Posts Container -->
    <div id="posts-container" class="space-y-4 w-full">
      <!-- Posts will load here -->
    </div>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-gray-600 text-sm">
    &copy; 2025 CrossClass. All rights reserved.
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>

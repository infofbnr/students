<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg p-6 rounded w-96">
  <h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
  <form id="signup-form" class="space-y-3">
    <input id="username" type="text" placeholder="Username" class="border p-2 w-full rounded" required>
    <input id="signup-email" type="email" placeholder="Email" class="border p-2 w-full rounded" required>
    <input id="signup-password" type="password" placeholder="Password" class="border p-2 w-full rounded" required>
    <button class="bg-green-600 text-white p-2 w-full rounded">Create Account</button>
    <p id="signup-error" class="text-red-600 text-sm mt-2"></p>
  </form>
  <p class="mt-4 text-center text-sm">
    Already have an account? <a href="../login/" class="text-blue-600 underline">Log in</a>
  </p>
    <!-- Back button -->
  <div class="max-w-3xl mx-auto mt-4">
    <button onclick="window.location.href='../'" 
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
      ‚Üê Back to Home
    </button>
  </div>
</div>

<script type="module" src="../main.js"></script>
</body>
</html>
